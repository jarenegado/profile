<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Century Gothic, sans-serif;
            background-image: url('ja19.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
          }
    
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .logo1-hover{
            max-width: 75px;
            margin-bottom: 80px;
            transition: transform 0.3s ease-in-out;
              }
        .logo1-hover:hover {
            transform: scale(1.9);
        }
       .logo-hover {
            width: 350px;
            transition: transform 0.3s ease-in-out;
            }
        .logo-hover:hover {
            transform: scale(1.2);
        }
        .img{
            max-width: 140px;
            margin-bottom: 60px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        .nav-button {
            background: #590808;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .nav-button:hover {
            background: #000;
            transform: scale(1.1);
        }
                    
        .back-button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .back-button:hover {
            background: #555;
        }
               
        .content {
            flex: 1;
        }
         body {
            font-family: Century Gothic, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
              }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            transition: transform 0.3s ease;
             }
        .icon img {
            width: 20px;
            height: auto;
            }
        .icon:hover {
           transform: scale(1.2);
            }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }
       
    </style>
    
</head>
<body>
    <img src="2 copy.png" class="logo1-hover" alt="My Travel Logo">
    <div class="container">
        <header>
            <img src="Final Adventure Logo.png" class="logo-hover" alt="My Travel Logo">
            <nav>
                <p>
                    <a href="https://jarenegado.github.io/aboutme/" class="nav-button">About</a>
                    <a href="https://jarenegado.github.io/gallery/" class="nav-button">Gallery</a>
                    <a href="https://jarenegado.github.io/myblog/" class="nav-button">Blog</a>
                    <a href="Pets.jpg" target="_blank" class="nav-button">Contact</a>
                </p>
            </nav>
            
        </header>
        <section class="hero">
            <h1>Unveiling the World, One Step at a Time</h1>
            <p><em>Embark on a journey where every place tells a story.</em></p>
        </section>
       
      </div>
     </div>
